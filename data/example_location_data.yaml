#############################
# Example location metadata #
#############################

table: 
  footprint: 
    type: box
    dims: [0.9, 1.2]
  locations:
    - name: "tabletop"
      footprint:
        type: parent
        padding: 0.1
      height: 0.5
  color: [0.2, 0, 0]

desk: 
  footprint: 
    type: polygon
    coords:
      - [-0.3, -0.3]
      - [0.3, -0.3]
      - [0.3, 0.3]
      - [-0.3, 0.3]
  locations:
    - name: "desktop"
      footprint:
        type: parent
      height: 0.3

counter: 
  footprint: 
    type: box
    dims: [1.2, 0.6]
  locations:
    - name: "left"
      footprint: 
        type: polygon
        coords:
          - [-0.25, -0.25]
          - [0.25, -0.25]
          - [0.25, 0.25]
          - [-0.25, 0.25]
        offset: [0.3, 0]
      height: 0.5
    - name: "right"
      footprint: 
        type: polygon
        coords:
          - [-0.25, -0.25]
          - [0.25, -0.25]
          - [0.25, 0.25]
          - [-0.25, 0.25]
        offset: [-0.3, 0]
      height: 0.5
  color: [0, 0.2, 0]
