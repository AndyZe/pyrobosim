# Test world description #
##########################

# WORLD PARAMETERS
params:
  name: test_world
  object_radius: 0.05 # Radius around objects


# METADATA: Describes information about locations and objects
# For now, these are specified relative to this file.
metadata:
  locations: example_location_data.yaml
  objects: example_object_data.yaml


# ROBOTS: For now, we only support a single robot
robots:
  - id: 0
    radius: 0.1
    location: kitchen
    pose: [0, 0, 0]


# PLANNING: Global planner
planning:
  planner_type: search_graph # The only one for now
  max_edge_dist: 3.0
  collision_check_dist: 0.05


# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-1, -1]
        - [1.5, -1]
        - [1.5, 1.5]
        - [0.5, 1.5]
    wall_width: 0.2
    color: [1, 0, 0]

  - name: bedroom
    footprint:
      type: box
      dims: [1.75, 1.5]
      offset: [2.625, 3.25]
    wall_width: 0.2
    color: [0, 0.6, 0]

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [-1, 1]
        - [-1, 3.5]
        - [-3, 3.5]
        - [-2.5, 1]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - from: kitchen
    to: bathroom
    width: 0.7
    conn_method: auto
  
  - from: bathroom
    to: bedroom
    width: 0.5
    conn_method: angle
    conn_angle: 0.0
    offset: 0.8
  
  - from: kitchen
    to: bedroom
    width: 0.6
    conn_method: points
    conn_points:
      - [1.0, 0.5]
      - [2.5, 0.5]
      - [2.5, 3.0]


