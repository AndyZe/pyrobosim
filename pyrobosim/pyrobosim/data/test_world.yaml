##########################
# Test world description #
##########################

# WORLD PARAMETERS
params:
  name: test_world
  object_radius: 0.05 # Radius around objects
  wall_height: 2.0 # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations: $DATA/example_location_data.yaml
  objects: $DATA/example_object_data.yaml


# ROBOTS: For now, we only support a single robot
robots:
  - id: 0
    radius: 0.1
    location: kitchen
    pose: [0, 0, 0]
    # Rapidly-expanding Random Tree (RRT) planner
    # path_planner:
    #   type: rrt
    #   max_connection_dist: 0.25
    #   bidirectional: true
    #   rrt_star: true
    #   rewire_radius: 1.0


# PLANNING: Global planner
global_path_planner:
  # Search graph planner from manually specified nodes
  type: search_graph
  max_edge_dist: 3.0
  collision_check_dist: 0.05
  # Probabilistic Roadmap (PRM) planner
  # type: prm
  # max_connection_dist: 1.5
  # max_nodes: 100


# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: kitchen
    footprint:
      type: polygon
      coords:
        - [-2.0, -6.0]
        - [5.0, -6.0]
        - [5.0, 1.5]
        - [-2.0, 1.5]
    nav_poses:
      - [0.75, 0.75, 0.0]
    wall_width: 0.2
    color: [1, 0, 0]

  - name: bedroom
    footprint:
      type: polygon
      coords:
        - [1.75, 2.5]
        - [7.0, 2.5]
        - [7.0, 6.0]
        - [1.75, 6.0]
    wall_width: 0.2
    color: [0, 0.6, 0]

  - name: bathroom
    footprint:
      type: polygon
      coords:
        - [0.0, 2.0]
        - [0.0, 7.0]
        - [-5.0, 7.0]
        - [-5.0, 2.0]
    wall_width: 0.2
    color: [0, 0, 0.6]


# HALLWAYS: Connect rooms
hallways:
  - from: kitchen
    to: bathroom
    width: 2.0
    conn_method: auto
  
  - from: bathroom
    to: bedroom
    width: 2.0
    conn_method: auto
  
  - from: kitchen
    to: bedroom
    width: 2.0
    conn_method: auto


# LOCATIONS: Can contain objects
locations:
  - name: table0
    type: table
    room: kitchen
    pose: [0.85, -0.5, -1.57]

  - name: my_desk
    type: desk
    room: bedroom
    pose: [3.15, 3.65, 0.0]

  - name: counter0
    type: counter
    room: bathroom
    pose: [-3.0, 5.0, 0.0]

  - name: trash
    type: trash_can
    room: kitchen
    pose: [0.9, 1.1, 1.57]


# OBJECTS: Can be picked, placed, and move by robot
objects:
  - type: banana
    location: table0
    pose: [1.0, -0.5, 0.707]

  - type: apple
    location: my_desk
    pose: [3.2, 3.5, 0.0]

  - name: gala
    type: apple
    location: table0

  - name: fuji
    type: apple
    location: trash

  - type: water
    location: counter0

  - type: banana
    location: counter0

  - type: water
    location: my_desk

  - name: soda
    type: coke
    location: my_desk
